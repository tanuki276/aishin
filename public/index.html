<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ソ連</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background-color: #f4f7f6; }
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #fff; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 70%; }
        .user-message { background-color: #dcf8c6; margin-left: auto; text-align: right; }
        .bot-message { background-color: #f0f0f0; margin-right: auto; text-align: left; }
        #input-area { display: flex; padding: 10px; background-color: #eee; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; margin-right: 10px; }
        #send-button { padding: 10px 15px; border: none; border-radius: 20px; background-color: #007bff; color: white; cursor: pointer; }
        #send-button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="chat-window">
        <div class="message bot-message">ようこそ。何でも聞いてください。</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="メッセージを入力してください..." autofocus>
        <button id="send-button">送信</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
